<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Product Preview Card</title>
    </head>

    <body>
        <main>
            <div class="main_img_container">
                <img class="main_img" src="./images/image-equilibrium.jpg" alt="Product Image">
                <img class="main_img_alt" src="./images/icon-view.svg" alt="view">
                <!-- <div class="overlay"> -->
                    <!-- <img class="main_img_alt" src="./images/icon-view.svg" alt="view"> -->
                <!-- </div> -->
            </div>
            <h2>Equilibrium #3429</h2>
            <p class="desc">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="desc_alts">
                <p class="desc_alt_i">
                    <img class="eth_icon" src="./images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span class="eth_price">0.041 ETH</span>
                </p>
                <p class="desc_alt_ii">
                    <img class="clock_icon" src="./images/icon-clock.svg" alt="Clock Icon">
                    <span class="time_remain">3 days left</span>
                </p>
            </div>
            <hr/>
            <p class="creation">
                <img class="avatar" src="./images/image-avatar.png" alt="Avatar IMG">
                Creation of <span class="creator">Jules Wyvern</span>
            </p>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#https://github.com/M-lakshan">M-Lakshan</a>.
            </div>
        </footer>
  </body>

</html>
